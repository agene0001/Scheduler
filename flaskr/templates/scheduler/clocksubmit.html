{% extends 'base.html' %}
{% block content %}
    {% if CICO == 'CI' %}
        <h2>Successfully Clocked in {{ name|capitalize }} at: {{ time }}</h2>
    {% else %}
        <h2>Successfully Clocked out {{ name|capitalize }} at: {{ time }}</h2>
    {% endif %}
    <a href={{ url_for('main_page.home') }}>Home</a>
{% endblock %}
